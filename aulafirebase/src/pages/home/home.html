<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
       <ion-label stacked>Informe seu nome</ion-label>
      <ion-input type="text" [(ngModel)]="this.imc.nome"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Informe sua altura</ion-label>
         <ion-input type="number" (ngModelChange)="imc.altura = converterNumber($event)" [(ngModel)]="imc.altura"></ion-input>
       </ion-item>
       <ion-item>
           <ion-label stacked>Informe seu peso</ion-label>
         <ion-input type="number" (ngModelChange)="imc.peso = converterNumber($event)" [(ngModel)]="imc.peso"></ion-input>
       </ion-item>
     </ion-list>
     <button color="secondary" ion-button full round (click)="cadastrarImc()">
        Cadastrar Imc</button>

    <button color="secondary" ion-button full round (click)="visualizarResultados()">
           Visualizar Resultados</button>
